<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section>
        <h1 class="title">Rock Paper Scissors</h1>

        <h2>Your Choice: <span id="userChoiceDisplay"></span></h2>
        <h2>Computer Choice: <span id="computerChoiceDisplay"></span></h2>
        <h2>Result: <span id="resultDisplay"></span></h2>

        <div class="btnDiv">
            <button class="choice" id="Rock">Rock "🪨"</button>
            <button class="choice" id="Paper">Paper "🧾"</button>
            <button class="choice" id="Scissors">Scissors "✂️"</button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
